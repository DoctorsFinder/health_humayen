name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          run: cd frontend && npm i
          build: npm run build
          start: npm start
